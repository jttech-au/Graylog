services:
  mongodb:
    image: "mongo:7.0"
    restart: "on-failure"
    volumes:
      - "mongodb_data:/data/db"
      - "mongodb_config:/data/configdb"
    networks:
      - graylog

  datanode:
    image: "${DATANODE_IMAGE:-graylog/graylog-datanode:7.0}"
    hostname: "datanode"
    environment:
      GRAYLOG_DATANODE_NODE_ID_FILE: "/var/lib/graylog-datanode/node-id"
      GRAYLOG_DATANODE_PASSWORD_SECRET: "${GRAYLOG_PASSWORD_SECRET:?Please configure GRAYLOG_PASSWORD_SECRET in the .env file}"
      GRAYLOG_DATANODE_MONGODB_URI: "mongodb://mongodb:27017/graylog"
    ulimits:
      memlock:
        hard: -1
        soft: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "0.0.0.0:8999:8999/tcp" # Graylog Data Node REST API
      - "0.0.0.0:9200:9200/tcp" # OpenSearch REST API
      - "0.0.0.0:9300:9300/tcp" # OpenSearch Transport API
    networks:
      - graylog
    volumes:
      - "graylog-datanode:/var/lib/graylog-datanode"
    restart: "on-failure"

  graylog:
    hostname: "server"
    image: "${GRAYLOG_IMAGE:-graylog/graylog:7.0}"
    depends_on:
      mongodb:
        condition: service_started
      datanode:
        condition: service_started
    entrypoint: "/usr/bin/tini -- /docker-entrypoint.sh"
    environment:
      GRAYLOG_NODE_ID_FILE: "/usr/share/graylog/data/data/node-id"
      GRAYLOG_PASSWORD_SECRET: "${GRAYLOG_PASSWORD_SECRET:?Please configure GRAYLOG_PASSWORD_SECRET in the .env file}"
      GRAYLOG_ROOT_PASSWORD_SHA2: "${GRAYLOG_ROOT_PASSWORD_SHA2:?Please configure GRAYLOG_ROOT_PASSWORD_SHA2 in the .env file}"
      GRAYLOG_HTTP_BIND_ADDRESS: "0.0.0.0:9000"
      GRAYLOG_HTTP_EXTERNAL_URI: "http://172.16.100.17:9000/"
      GRAYLOG_MONGODB_URI: "mongodb://mongodb:27017/graylog"
      GRAYLOG_SERVER_JAVA_OPTS: "-Xms3g -Xmx3g"
      GRAYLOG_ROOT_TIMEZONE: "Australia/Melbourne"
      GRAYLOG_TIMEZONE: "Australia/Melbourne"
      TZ: "Australia/Melbourne"
    ports:
      - "0.0.0.0:5044:5044/tcp"   # Beats
      - "0.0.0.0:5140:5140/udp"   # Syslog
      - "0.0.0.0:5140:5140/tcp"   # Syslog
      - "0.0.0.0:5555:5555/tcp"   # RAW TCP
      - "0.0.0.0:5555:5555/udp"   # RAW UDP
      - "0.0.0.0:9000:9000/tcp"   # Server API
      - "0.0.0.0:12201:12201/tcp" # GELF TCP
      - "0.0.0.0:12201:12201/udp" # GELF UDP
      - "0.0.0.0:1514:1514/udp"   # UniFi Syslog UDP (CyberSecure)
      - "0.0.0.0:1515:1515/udp"   # UniFi Syslog UDP (Control Plane)
      - "0.0.0.0:13301:13301/tcp" # Forwarder data
      - "0.0.0.0:13302:13302/tcp" # Forwarder config
    networks:
      - graylog
      - frontend  # add Traefik network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.graylog.rule=Host(`graylog.blockmania.network`)"
      - "traefik.http.routers.graylog.entrypoints=websecure"
      - "traefik.http.routers.graylog.tls=true"
      - "traefik.http.routers.graylog.tls.certresolver=myresolver"
      # Optional: BasicAuth for testing
      # - "traefik.http.middlewares.graylog-auth.basicauth.users=${GRAYLOG_BASIC_AUTH}"
      # - "traefik.http.routers.graylog.middlewares=graylog-auth"
      - "traefik.http.services.graylog.loadbalancer.server.port=9000"
          volumes:
      - "graylog_data:/usr/share/graylog/data/data"
    restart: "on-failure"

volumes:
  mongodb_data:
  mongodb_config:
  graylog-datanode:
  graylog_data:

networks:
  graylog:
    name: graylog
    driver: bridge
  frontend:
    external: true
